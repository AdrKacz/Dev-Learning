{% extends "base_generic.html" %}

{% block content %}
	<h1>Liste des Logements</h1>
	{% if logement_list %}
	<ul>
		{% for logement in  logement_list %}
		<li>
			<a href="{{ logement.get_absolute_url }}">{{ logement.nom }}</a> (pour {{ logement.capacite }})
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>Il n'y a aucun logement.</p>
	{% endif %}
{% endblock content %}
